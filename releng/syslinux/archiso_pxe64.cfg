LABEL blaz64_nbd
TEXT HELP
Blaz.Ux (x86_64) Born to be a live  (Using NBD).
A small step for a finger, a giant leap for booting.
ENDTEXT
MENU LABEL Blaz.Ux (x86_64) (NBD)
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% archiso_nbd_srv=${pxeserver}
SYSAPPEND 3

LABEL blaz64_nfs
TEXT HELP
