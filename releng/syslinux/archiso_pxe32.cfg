LABEL blaz32_nbd
TEXT HELP
Blaz.UX (i686) en live (NBD).
Booter sur Blaz.Ux i686 pour bidouiller des trucs et des machins.
ENDTEXT
MENU LABEL Blaz.Ux (i686) (NBD)
LINUX boot/i686/vmlinuz
INITRD boot/intel_ucode.img,boot/i686/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% archiso_nbd_srv=${pxeserver}
SYSAPPEND 3

LABEL blaz32_nfs
TEXT HELP
Blaz.Ux (i686) live, et ouais ! (Using NFS).
Booter sur Blaz.Ux pour triffouiller des machins et des choses.
ENDTEXT
MENU LABEL Blaz.Ux (i686) (NFS)
LINUX boot/i686/vmlinuz
INITRD boot/intel_ucode.img,boot/i686/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archiso_nfs_srv=${pxeserver}:/run/archiso/bootmnt
SYSAPPEND 3

LABEL blaz32_http
TEXT HELP
Blaz.Ux (i686) live tour (Using HTTP).
Houla, ce truc on sait pas trop ce qu'il fait.
ENDTEXT
MENU LABEL Boot Blaz.Ux (i686) (HTTP)
LINUX boot/i686/vmlinuz
INITRD boot/intel_ucode.img,boot/i686/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archiso_http_srv=http://${pxeserver}/
SYSAPPEND 3
